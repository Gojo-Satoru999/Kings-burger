<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Kings burger</title>
</head>

<body>
    <!-- header section -->
    <header>
        <nav class="navbar navbar-expand-lg " style="background-color: #C03d13;">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="/inages/Burger logo.png" alt="my brand logo"
                        height="60px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-lg-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link fs-4 active text-white mx-3" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 text-white mx-3" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 text-white mx-3" href="#">Our menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 text-white mx-3" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 text-white mx-3" href="#">Contact</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="#" class="btn btn-outline-warning">call 0701-481-0118</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- main section -->
    <main>
        <!-- slider section -->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./inages/burger image 1.png" height="300px" width="300px" class="d-block w-100" alt="the first item on the menu">
              </div>
              <div class="carousel-item">
                <img src="./inages/burger image 2.png" height="300px" width="300px" class="d-block w-100" alt="the second item on the menu">
              </div>
              <div class="carousel-item">
                <img src="./inages/burger image 3.png" height="300px" width="300px" class="d-block w-100" alt="the third item on the menu">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>

    <!-- footer section -->
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
